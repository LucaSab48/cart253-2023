<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let canvas;
    let img;
    let carvingTool = 10;

    function setup() {
      canvas = createCanvas(400, 400);
      canvas.parent('pumpkin-container');
      img = createImage(width, height);
      img.loadPixels();
      background(255);
    }

    function draw() {
      if (mouseIsPressed) {
        img.set(mouseX, mouseY, color(0));
        img.updatePixels();
        stroke(0);
        strokeWeight(carvingTool);
        point(mouseX, mouseY);
      }
      image(img, 0, 0, width, height);
    }

    function keyPressed() {
      if (key === 'C') {
        clearCanvas();
      }
    }

    function clearCanvas() {
      background(255);
      img = createImage(width, height);
      img.loadPixels();
    }

    function changeToolSize(value) {
      carvingTool = value;
    }
  </script>
  <div id="pumpkin-container">
    <h2>Pumpkin Carving Simulator</h2>
    <p>Click and drag to carve the pumpkin. Press 'C' to clear the canvas.</p>
    <input type="range" min="1" max="50" value="10" id="tool-size" onchange="changeToolSize(this.value)">
    <label for="tool-size">Carving Tool Size</label>
  </div>
</body>
</html>
